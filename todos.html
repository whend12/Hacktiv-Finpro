<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atinity Solutions</title>
    <!-- icons website -->
    <link
      rel="shortcut icon"
      href="assets/img/icons web.png"
      type="image/x-icon"
    />
    <!-- Template Stylesheet -->
    <link href="assets/css/style.css" rel="stylesheet" />
    <!-- Bootstrap Stylesheet -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
    <!-- AOS Library -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  </head>

  <body>
    <!-- bagian navbar -->
    <nav
      class="navbar navbar-expand-lg bg-white navbar-light sticky-top Regular shadow"
    >
      <div class="container">
        <a
          href="index.html"
          class="navbar-brand d-flex align-items-center"
          data-aos="fade-right"
        >
          <img
            src="assets/img/Logo Header.png"
            alt="Logo"
            width="60"
            height="60"
            class="d-inline-block align-text-top"
            style="object-fit: cover"
          />
          <h2 class="m-0 text-uppercase text-judul">Atinity Solution</h2>
        </a>
        <button
          class="navbar-toggler mt-3"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarCollapse"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse"
          id="navbarCollapse"
          data-aos="fade-left"
        >
          <div class="navbar-nav ms-auto">
            <a href="index.html" class="nav-item nav-link">Home</a>
            <a href="portfolio.html" class="nav-item nav-link">Portfolio</a>
            <a href="blog.html" class="nav-item nav-link">Blog</a>
            <a href="about us.html" class="nav-item nav-link">About Us</a>
            <a href="contact.html" class="nav-item nav-link">Contact</a>
            <a href="todos.html" class="nav-item nav-link">Todos</a>
          </div>
          <button
            type="button"
            class="btn get-touch ms-2"
            onclick="window.location.href='https://www.figma.com/file/QzBmGEdIU1rM72thVn9mjX/Atinity(Website)-(Community)?type=design&node-id=0%3A1&mode=design&t=ttGDDmLSRgSjXpM6-1'"
          >
            Get In Touch
          </button>
        </div>
      </div>
    </nav>
    <!-- akhir navbar -->

    <!-- Todos -->
    <div class="container-todo">
      <div class="todo" data-aos="flip-up">
        <h2>To-Do List <img src="assets/img/icon.png" alt="todos" /></h2>
        <div class="row-todo">
          <input type="text" id="input-box" placeholder="Add your text..." />
          <button class="btnTodo" onclick="addTask()">Add</button>
        </div>
        <ul id="list-container">
          <!-- <li class="checked">Task 1</li> -->
        </ul>
      </div>
    </div>

    <!-- Start Footer -->
    <section class="container-fluid bg-footer text-body footer mt-6 pt-5 p-1">
      <div class="container">
        <div class="row row-cols-3 justify-content-between">
          <div class="col-sm-3" data-aos="zoom-in-right">
            <img
              src="assets/img/icons web.png"
              alt="Logo"
              width="80"
              height="80"
              class="logo-footer"
              style="object-fit: cover"
            />
          </div>
          <div class="col-md-1 col-sm-10 text-center" data-aos="zoom-out">
            <a class="btn fw-bold" href="index.html">Home</a>
            <a class="btn fw-bold" href="portfolio.html">Portfolio</a>
            <a class="btn fw-bold" href="blog.html">Blog</a>
            <a class="btn fw-bold" href="about us.html">About Us</a>
            <a class="btn fw-bold" href="contact.html">Contact</a>
            <a class="btn fw-bold" href="todos.html">Todos</a>
          </div>
          <div class="col-sm-3 col-mx-6" data-aos="zoom-in-left">
            <h3 class="text-center text-email fs-5">Keep in Touch</h3>
            <input
              type="email"
              class="form-control mt-4"
              id="inputEmail"
              placeholder="Insert Your Email Address"
            />
          </div>
        </div>
        <div class="col-ms-6 text-center mt-5" data-aos="fade-up">
          <img
            src="assets/img/medsos/linkedin.png"
            class="rounded"
            alt="Linkedin"
          />
          <img
            src="assets/img/medsos/GitHub.png"
            class="rounded"
            alt="Github"
          />
          <img
            src="assets/img/medsos/upwork.png"
            class="rounded"
            alt="Upwork"
          />
          <img
            src="assets/img/medsos/fiverr.png"
            class="rounded"
            alt="Fiverr"
          />
        </div>
        <div class="text-center fw-bold copyright mt-2" data-aos="fade-up">
          <p>Copyright Â© 2022 Atinity Solutions</p>
        </div>
      </div>
    </section>

    <!-- End Todos -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/aos.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
